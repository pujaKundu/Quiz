<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
        </div>
        <div class="ques-container">
            <p class="ques" id="ques">Question</p>
            <ul>
                <li>
                    <input type="radio" class="answer" value="a" name="answer">
                    <label for="a" id="a">1st ques</label>
                </li>
                <li>
                    <input type="radio" class="answer" value="b" name="answer">
                    <label for="b" id="b">2nd ques</label>
                </li>
                <li>
                    <input type="radio" class="answer" value="c" name="answer">
                    <label for="c" id="c">3rd ques</label>
                </li>
                <li>
                    <input type="radio" class="answer" value="d" name="answer">
                    <label for="d" id="d">4th ques</label>
                </li>
            </ul>

        </div>
        <button class="btn" id="submit">Submit</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
